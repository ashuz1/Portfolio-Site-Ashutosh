<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/649d5daf1d.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/649d5daf1d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="aal">
        <div class="navigation">
            <button class="buttons"><i  class="fa-solid fa-house"></i></button>
            <button class="buttons"><i class="fa-brands fa-google-play"></i></button>
           <button class="buttons"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
           <button class="buttons"><i  id="home" class="fa-solid fa-gamepad"></i></button>
           <button class="buttons"><i class="fa-brands fa-youtube"></i></button>
           <button class="buttons"><i class="fa-solid fa-music"></i></button>
           <button class="buttons"><i class="fa-solid fa-address-book"></i></button>
       
      

        </div>
        <div class="work"></div>
        <div class="gaming">
        <div class="container">
            <h1 id="playerText">Tic Tac Toe</h1>
                <button id="restartBtn">Restart</button>

                <div id="gameboard">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="/game_logic.js"></script>
</body>
</html>
